<!doctype html>
<html lang="en">
<head>
    <title>Soney Streamer v1.0.0</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/static/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <img src="/static/images/logo.png" alt="logo" style="height: 25vh;">
        <form action="" class="w-100 d-flex flex-column justify-content-center align-items-center" id="checkForm">
            <!-- <h2 class="text-center fw-bold text-green text-success mb-5">Sponey Streamer - Desktop</h2> -->
            <div class="mb-5 w-75 text-white">
                <label for="key" class="form-label text-white">Please enter your license key</label>
                <input type="text" class="form-control" id="key" placeholder="XXXX-XXXX-XXXX-XXXX-XXXX" pattern="[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}" required>
                <span id="keyHelp" class="form-text text-danger d-none">
                    Please provide a valid license key.
                </span >
            </div>
            <button type="submit" class="btn btn-success btn-lg" id="checkBtn">Check</button>
        </form>
    </div>
</body>
</html>
