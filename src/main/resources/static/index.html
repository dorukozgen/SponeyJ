<!DOCTYPE html>
<html>
<head>
    <title>Soney Streamer v1.0.0</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="/static/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <!-- <h2 class="text-center fw-bold text-green text-success mb-5">Sponey Streamer - Desktop</h2> -->
        <img src="/static/images/logo.png" alt="logo" style="height: 25vh;" id="mainLogo" class="">
        <div class="w-100 d-flex flex-column justify-content-center align-items-center" id="songsForm">
            <div class="mb-3 w-25 text-white">
                <label for="songUrl" class="form-label text-white">Song URL</label>
                <input type="url" class="form-control" id="songUrl" required>
            </div>
            <div class="mb-3 w-50">
                <div class="song_container bg-light rounded" id="songContainer">
                    <h5 class="text-center text-black">Added Songs List</h5>
                </div>
            </div>
        </div>
        <form action="" class="w-100 d-flex flex-column justify-content-center align-items-center" id="startForm">
            <div class="mb-3 w-25">
              <label for="threadCount" class="form-label text-white">Thread Count</label>
              <input type="number" class="form-control" id="threadCount" placeholder="0" min="0" max="100" required>
            </div>
            <div class="form-check mb-3 w-25">
                <input class="form-check-input" type="checkbox" value="" id="useAccounts">
                <label class="form-check-label text-white" for="useAccounts">
                    Use Accounts
                </label>
            </div>
            <div class="form-check mb-3 w-25">
                <input class="form-check-input" type="checkbox" value="" id="useProxy">
                <label class="form-check-label text-white" for="useProxy">
                    Use Proxy
                </label>
            </div>
            <div class="w-25">
                <select class="form-select" id="proxyType">
                    <option value="2" selected>HTTP(S)</option>
                    <option value="4">SOCKS</option>
                </select>
            </div>
            <div class="mb-5">
                <span id="startHelp" class="form-text text-danger d-none">
                    An error occurred while starting the stream.
                </span >
            </div>


            <button type="submit" class="btn btn-success btn-lg" id="startBtn">START</button>
        </form>
        <div class="w-100 d-flex flex-column justify-content-center align-items-center d-none" id="statusView">
            <div class="d-flex flex-row gap-2 h3">
                <span class="text-white fw-bold">Status: </span>
                <span class="text-success fw-bold" id="status">Online</span>
            </div>
            <div class="d-flex flex-row gap-2 h3">
                <span class="text-white fw-bold">Current Thread Count: </span>
                <span class="text-primary fw-bold" id="currentThreadCount">0</span>
            </div>
            <div class="d-flex flex-row gap-2 h3">
                <span class="text-white fw-bold">Total Streams: </span>
                <span class="text-primary fw-bold" id="totalStreams">0</span>
            </div>
            <div class="d-flex flex-row gap-2 h3">
                <span class="text-white fw-bold">Total Success: </span>
                <span class="text-success fw-bold" id="totalSuccess">0</span>
            </div>
            <div class="d-flex flex-row gap-2 h3">
                <span class="text-white fw-bold">Total Fail: </span>
                <span class="text-danger fw-bold" id="totalFail">0</span>
            </div>
            <div class="d-flex flex-row gap-2 h3 mb-5">
                <span class="text-white fw-bold">Total Earning: </span>
                <span class="text-success fw-bold" id="totalEarning">0$</span>
            </div>
        </div>
        <button type="button" class="btn btn-danger btn-lg d-none" id="stopBtn">STOP</button>
    </div>
</body>
</html>
